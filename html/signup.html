<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
</head>
<body>
  <form action="right.html" method="post">
    <table border="1">
      <caption><h2>회원가입</h2></caption>
      <tr>
        <th>이름</th>
        <td><input type="text" maxlength="3" required></td>
      </tr>
      <tr>
        <th>아이디</th>
        <td><input type="text" pattern="[A-Za-z0-9]+" required></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" required></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit"></td>
      </tr>
    </table>
    <p>회원가입시 던전 및 레이드 체크를 할 수 있습니다!</p>
      
  </form>
</body>
</html>
